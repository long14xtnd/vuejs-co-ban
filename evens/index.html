<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm hiểu về sự kiện trong VueJS</title>
</head>
<body>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: greenyellow;
        }
    </style>
    <h1>Tìm hiểu về sự kiện trong VueJS</h1>
    <div id="app">
        <button v-on:click="handleClick(5,$event)">Click me</button>
       <h3>Count : {{ counter }}</h3>
       <div class="box" v-on:mousemove="handleMouseMove">
            <p>Client X : {{ ClientX  }}</p>
            <p>Client Y : {{ ClientY  }}</p>
       </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="main.js"></script>
</html>
