<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Modifier</title>
    
</head>
<body>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            position: relative;
        }
        .box-2{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
    <h1>Events Modifier</h1>
    <div id="app">
        <button v-on:click="handleClick(5,$event)">Click me</button>
    
       <div class="box" v-on:mousemove="handleMouseMove">
            <p>Client X : {{ ClientX  }}</p>
            <p>Client Y : {{ ClientY  }}</p>
            <div class="box-2" v-on:mousemove.stop="handleMouseMoveChild"></div>
       </div>
        <!-- <h3>{{ message }}</h3> -->
        <form action="./server.php" v-on:submit.prevent="handleSubmitForm">
            Name:<input type="text" name="name"><br><br>
            Email:<input type="email" name="email">
            <input type="submit" name="Đăng ký" value="Đăng ký">
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="main.js"></script>
</html>
